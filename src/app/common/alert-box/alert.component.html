<h2 matDialogTitle>{{title}}</h2>
<mat-dialog-content>
    {{subTitle}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button matDialogClose="confirm" mat-raised-button color="primary">{{buttonConfirmName}}</button>
    <button mat-button matDialogClose="cancel" mat-raised-button> {{buttonCancelName}}</button>
</mat-dialog-actions>
